<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEPENDANCE COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <header>
        <h1 style="text-align: center; padding-top: 50px; color: rgb(90, 235, 0); ">
            INDEPENDANCE DAY COUNTDOWN
        </h1>
    </header>
    <div class="main">
      <div class="bg-timer">
        <h1>
          <p id="day"></p>
          Days
        </h1>
      </div>
      <div class="bg-timer">
        <h1>
          <p id="hour"></p>
          Hours
        </h1>
      </div>
      <div class="bg-timer">
        <h1>
          <p id="min"></p>
          Minutes
        </h1>
      </div>
      <div class="bg-timer">
        <h1>
          <p id="sec"></p>
          Seconds
        </h1>
      </div>
    </div>
    <div>

    </div>

    <script src="./app.js"></script>
  </body>
</html>
